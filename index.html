<body>
  <div id="app"></div>
  <div class="container">
    <div class="card-container">
      <div class="img-wrapper">
        <img src="./assets/hero-image-1.jpg" alt="" id="img-background">
        <img src="./assets//white-overlay.svg" alt="" id="overlay">
      </div>
      <div class="card-body">
        <h4 class="card-title">Perfect solution for small business</h4>
        <p class="card-description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>
      <div class="card-footer">
        <img src="./assets//avatar-image-business-card.png" alt="" id="profile-img">
        <div class="footer-text">
          <h4 class="profile-name">Amy Burgess</h4>
          <p class="profile-description">Customer Manger, Solution Oy</p>
        </div>
      </div>

    </div>
